<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Bootstrap Admin Theme</title>

<!-- Bootstrap Core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
<link href="../vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
						<button id="butSignUp" class="btn btn-default btn-xs">Sign up</button>
					</div>
					<div class="panel-body">
						<form role="form">
							<div hidden=true id="formSignUp" class="form-group" >
								<label>Username</label> <input class="form-control"/>
								<label>Password</label><input class="form-control"/>
								<label>Confirm password</label><input class="form-control"/>
								<label>Client ID github</label><input id="clientId" class="form-control"/>
								<a  class="btn btn-block btn-social btn-github" href="https://github.com/login/oauth/authorize?client_id=" onclick="window.location=this.href+'&client_id='+document.getElementById('clientId').value;return false;">
                                <i class="fa fa-github"></i>Sign up with GitHub</a>
							</div>
							
						</form>
						<form role="form">
							<div id="formSignIn" class="form-group">
								<label>Username</label><input class="form-control"/>
								<label>Password</label><input class="form-control"/>
							<a  class="btn btn-block btn-social btn-github" href="https://github.com/login/oauth/authorize?client_id=" onclick="window.location=this.href+'&client_id='+document.getElementById('clientId').value;return false;">
							<i class="fa fa-github"></i>Sign up with GitHub</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>

	<script src="../js/login.js"></script>
</body>

</html>
